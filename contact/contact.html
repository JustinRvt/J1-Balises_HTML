    <!-- J'insère un formulaire -->
    <!-- l'attribut action va chercher une page de logique de programmation afin d'échanger avec le back tandis que l'attribut method nous permet soit de récupérer des informations avec get, soit en envoyer avec post -->
    <form action="../assets/forms/send.php" method="post">
        <!-- la balise label indique à l'utilisateur quelle est l'action à effectuer -->
        <label for="name">
            Veuillez entrer votre nom
        </label>
        <!-- La balise input nous permet d'afficher un champ de saisie afin de dialoguer avec l'utilisateur -->
        <input type="text" 
               name="name" 
               id="name">
        <br>
        <label for="email">
            Veuillez rentrer votre courriel
        </label>
        <!-- l'attribut required fait en sorte que le navigateur n'enverra JAMAIS les données du formulaire si ce champ précis est vide -->
        <input type="email"
               name="email"
               id="email"
               required>
        <!-- on envoie les données du formulaire -->
        <input type="submit" value="Envoyer">
        
    </form>
