    <!-- Il y a 2 types d'animations :
    les transitions ainsi que les keyframes

    les keyframes nous donnent plus de contrôle mais sont plus fastidieuses à utilier de prime abord 

    les transitions, plus limitées, sont beaucoup plus faciles à utiliser.

    Pour créer une transition on a besoin d'informations :
    - Une propriété CSS à modifier
    - une valeur initiale pour notre propriété
    - une valeur finale
    - durée
    - un événement qui déclence la transition
-->
